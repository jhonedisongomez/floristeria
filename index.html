<doctype html>

<html>

    <head>

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
        <script type="text/javascript" src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>
        <link href="https://fonts.googleapis.com/css?family=Boogaloo" rel="stylesheet">
        <link href="css/general.css" rel="stylesheet">
        <link rel="import" href="elements.html" />

    </head>


    <body fullbleed layout vertical style="margin: 0px">
                
    <app-header>
        <app-toolbar class="header">
            <paper-icon-button icon="menu" onclick="drawer.toggle()"></paper-icon-button>
                    
        </app-toolbar>

        <iron-image
            src="img/flor-escri.jpg"
            sizing="cover"
            style="width:100%; height:100%"
            class="image-header">
        </iron-image>
        
        </app-header>
        <app-drawer id="drawer" swipe-open>
                
            <app-toolbar style="height: 64px;" class="header-menu">
                <div main-title>Menu</div>
            </app-toolbar>
                

        </app-drawer>
                
        <sample-content>
            <div  align = "center" class="catalog">
                <h1 style="font-family: 'Boogaloo', cursive;">Algunas creaciones</h1>
    
                <div id="example-full-width-container" align="center">
                
                    <iron-image src="img/pro.jpg"
                      alt="this is a example"
                      id="example-half-width"
                      style="width:400px; height:400px;"
                      sizing="cover"
                      class="image-catalog">
                    </iron-image>

                    <iron-image
                        src="img/pro2.jpg"
                        id="example-half-width"
                        style="width:400px; height:400px;"
                        sizing="cover"
                        class="image-catalog">
                    </iron-image>
                    
                    <iron-image src="img/pro3.jpg"
                        id="example-half-width"
                        style="width:400px; height:400px;"
                        sizing="cover"
                        class="image-catalog">
                    </iron-image>
                    
               </div>
            </div>
        
        </sample-content>
        
        
        <div style="padding: 1px;height: 50%;background:white" align="center">
            <h1 style="font-family: 'Boogaloo', cursive;" class="events">Para cualquier evento</h1>
        </div>

        <div align="center">
            <h1 style="font-family: 'Boogaloo', cursive;" class="contact">Contactanos</h1>
        </div>

        <div  align="center" class="footer">
            <span style="color: white" class="footer">Todos los derechos reservados<br>
                                        develop by Jhon Edison Gomez<br>
                                    Photo by Melissa Askew on Unsplash</span>
        </div>
    </body>
                

</html>
